<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Registration - EMS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      outline: none;
    }

    .photo-upload {
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      margin-bottom: 15px;
      transition: border-color 0.2s ease;
    }

    .photo-upload:hover {
      border-color: #2575fc;
    }

    .photo-upload input {
      display: none;
    }

    .photo-upload label {
      cursor: pointer;
      color: #666;
      font-size: 14px;
    }

    .photo-preview {
      max-width: 100px;
      max-height: 100px;
      border-radius: 6px;
      margin-top: 10px;
    }

    .role-info {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px 15px;
      margin-bottom: 15px;
      color: #6c757d;
      font-size: 14px;
      text-align: center;
    }

    button {
      width: 100%;
      background: #2575fc;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1d5fe3;
    }

    p {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    #msg {
      margin-top: 15px;
      color: red;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: #28a745 !important;
    }

    @media (max-width: 480px) {
      .box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Employee Registration</h2>
    
    <form id="signupForm" enctype="multipart/form-data">
      <input id="name" name="name" placeholder="Full Name *" required />
      <input id="email" name="email" type="email" placeholder="Email Address *" required />
      <input id="phone" name="phone" type="tel" placeholder="Phone Number (10 digits) *" 
             pattern="[0-9]{10}" maxlength="10" required />
      <input id="aadharNo" name="aadharNo" placeholder="Aadhar Number (12 digits) *" 
             pattern="[0-9]{12}" maxlength="12" required />
      
      <div class="photo-upload">
        <input type="file" id="photo" name="photo" accept="image/*" />
        <label for="photo">üì∑ Upload Profile Photo (Optional)</label>
        <img id="photoPreview" class="photo-preview" style="display: none;" />
      </div>
      
      <div class="role-info">
        üë§ Registering as: Employee
      </div>
      
      <input id="username" name="username" placeholder="Username *" required />
      <input id="password" name="password" type="password" placeholder="Password (min 6 chars) *" 
             minlength="6" required />
    </form>
    
    <button onclick="signup()">Create Employee Account</button>
    <p>Already have an account? <a href="index.html">Login</a></p>
    <div id="msg"></div>
  </div>

  <script>
    // Photo preview functionality
    document.getElementById('photo').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const preview = document.getElementById('photoPreview');
      const label = document.querySelector('.photo-upload label');
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          label.textContent = '‚úÖ Photo Selected: ' + file.name;
        };
        reader.readAsDataURL(file);
      }
    });

    async function signup() {
      const formData = new FormData();
      
      // Get all form data
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const aadharNo = document.getElementById('aadharNo').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const photo = document.getElementById('photo').files[0];

      // Validation
      if (!name || !email || !phone || !aadharNo || !username || !password) {
        document.getElementById('msg').innerHTML = '‚ùå Please fill all required fields';
        return;
      }

      if (password.length < 6) {
        document.getElementById('msg').innerHTML = '‚ùå Password must be at least 6 characters';
        return;
      }

      if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById('msg').innerHTML = '‚ùå Please enter a valid 10-digit phone number';
        return;
      }

      if (!/^[0-9]{12}$/.test(aadharNo)) {
        document.getElementById('msg').innerHTML = '‚ùå Please enter a valid 12-digit Aadhar number';
        return;
      }

      // Append data to FormData
      formData.append('name', name);
      formData.append('email', email);
      formData.append('phone', phone);
      formData.append('aadharNo', aadharNo);
      formData.append('role', 'employee');
      formData.append('username', username);
      formData.append('password', password);
      
      if (photo) {
        formData.append('photo', photo);
      }

      try {
        const res = await fetch('/auth/signup', {
          method: 'POST',
          body: formData
        });
        
        const data = await res.json();
        
        if (res.ok) {
          document.getElementById('msg').innerHTML = '‚úÖ Account created successfully! Redirecting...';
          document.getElementById('msg').classList.add('success');
          
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.id);
          localStorage.setItem('role', data.role);
          
          setTimeout(() => {
            window.location.href = 'employee.html';
          }, 1500);
        } else {
          document.getElementById('msg').innerHTML = `‚ùå ${data.message || 'Signup failed'}`;
        }
      } catch (error) {
        document.getElementById('msg').innerHTML = '‚ùå Network error. Please try again.';
        console.error('Signup error:', error);
      }
    }

    // Enter key support
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        signup();
      }
    });
  </script>
</body>
</html>
