<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Signup - EMS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #2575fc;
      outline: none;
    }

    /* Hide the role selector since only employee is allowed */
    #role {
      display: none;
    }

    /* Add a info text instead of dropdown */
    .role-info {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px 15px;
      margin-bottom: 15px;
      color: #6c757d;
      font-size: 14px;
      text-align: center;
    }

    button {
      width: 100%;
      background: #2575fc;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1d5fe3;
    }

    p {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    #msg {
      margin-top: 15px;
      color: red;
      text-align: center;
      font-size: 14px;
    }

    .success {
      color: #28a745 !important;
    }

    @media (max-width: 480px) {
      .box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Employee Signup</h2>
    <input id="name" placeholder="Full Name" required />
    
    <!-- Role info instead of dropdown -->
    <div class="role-info">
      üë§ Registering as: Employee
    </div>
    
    <!-- Hidden role field with employee value -->
    <select id="role" style="display: none;">
      <option value="employee" selected>Employee</option>
    </select>
    
    <input id="username" placeholder="Username" required />
    <input id="password" type="password" placeholder="Password" required />
    <button onclick="signup()">Create Employee Account</button>
    <p>Already have an account? <a href="index.html">Login</a></p>
    <div id="msg"></div>
  </div>

  <script>
    async function signup() {
      const name = document.getElementById('name').value.trim();
      const role = 'employee'; // Fixed to employee only
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Validation
      if (!name || !username || !password) {
        document.getElementById('msg').innerHTML = '‚ùå Please fill all fields';
        return;
      }

      if (password.length < 6) {
        document.getElementById('msg').innerHTML = '‚ùå Password must be at least 6 characters';
        return;
      }

      try {
        const res = await fetch('/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, role, username, password })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          document.getElementById('msg').innerHTML = '‚úÖ Account created successfully! Redirecting...';
          document.getElementById('msg').classList.add('success');
          
          localStorage.setItem('token', data.token);
          localStorage.setItem('userId', data.id);
          localStorage.setItem('role', data.role);
          
          // Always redirect to employee page since only employees can signup
          setTimeout(() => {
            window.location.href = 'employee.html';
          }, 1500);
        } else {
          document.getElementById('msg').innerHTML = `‚ùå ${data.message || 'Signup failed'}`;
        }
      } catch (error) {
        document.getElementById('msg').innerHTML = '‚ùå Network error. Please try again.';
        console.error('Signup error:', error);
      }
    }

    // Enter key support
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        signup();
      }
    });
  </script>
</body>
</html>
